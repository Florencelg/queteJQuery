<h1>Carousel</h1>
<div class="container">

        <div class="image"><img
                src="https://images.unsplash.com/photo-1437622368342-7a3d73a34c8f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=a6c7403def67925a904f16b7ee87695b&auto=format&fit=crop&w=500&q=60"
                alt=""/></div>
        <div class="image"><img
                src="https://images.unsplash.com/photo-1517009988936-bfaf7497092e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=faa8e94fcd494b416d9362664454cb34&auto=format&fit=crop&w=500&q=60/abstract/"

    <button id="next" type="button">
        <i class="fas fa-chevron-right"></i>

</div>
